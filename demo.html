<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hierarchical Checkboxes Demo</title>
    <link rel="stylesheet" href="hierarchical-checkboxes.css" />
  </head>
  <body>
    <div class="hierarchy-checkboxes" rel="test">
      <input
        class="hierarchy-root-checkbox"
        type="checkbox"
        checked="checked"
      />
      <label class="hierarchy-root-label">Root</label>
      <div class="hierarchy-root-child hierarchy-node">
        <div class="hierarchy-node">
          <input
            class="hierarchy-checkbox"
            name="someName"
            value="someVal1"
            type="checkbox"
          />
          <label class="hierarchy-label">Node</label>
          <div class="hierarchy-node leaf">
            <input
              class="hierarchy-checkbox"
              name="someName"
              value="someVal2"
              type="checkbox"
            />
            <label class="hierarchy-label">Node (Leaf)</label>
          </div>
          <div class="hierarchy-node leaf">
            <input
              class="hierarchy-checkbox"
              name="someName"
              value="someVal3"
              type="checkbox"
            />
            <label class="hierarchy-label">Node (Leaf)</label>
          </div>
          <div class="hierarchy-node">
            <input
              class="hierarchy-checkbox"
              name="someName"
              value="someVal4"
              type="checkbox"
            />
            <label class="hierarchy-label">Node</label>
            <div class="hierarchy-node leaf">
              <input
                class="hierarchy-checkbox"
                name="someName"
                value="someVal5"
                type="checkbox"
              />
              <label class="hierarchy-label">Node (Leaf)</label>
            </div>
            <div class="hierarchy-node leaf">
              <input
                class="hierarchy-checkbox"
                name="someName"
                value="someVal6"
                type="checkbox"
              />
              <label class="hierarchy-label">Node (Leaf)</label>
            </div>
            <div class="hierarchy-node leaf">
              <input
                class="hierarchy-checkbox"
                name="someName"
                value="someVal7"
                type="checkbox"
              />
              <label class="hierarchy-label">Node (Leaf)</label>
            </div>
          </div>
          <div class="hierarchy-node leaf">
            <input
              class="hierarchy-checkbox"
              name="someName"
              value="someVal8"
              type="checkbox"
            />
            <label class="hierarchy-label">Node (Leaf)</label>
          </div>
        </div>
        <div class="hierarchy-node leaf">
          <input
            class="hierarchy-checkbox"
            name="someName"
            value="someVal"
            type="checkbox"
          />
          <label class="hierarchy-label">Node (Leaf)</label>
        </div>
        <div class="hierarchy-node leaf">
          <input
            class="hierarchy-checkbox"
            name="someName"
            value="someVal"
            type="checkbox"
          />
          <label class="hierarchy-label">Node (Leaf)</label>
        </div>
        <div class="hierarchy-node leaf">
          <input
            class="hierarchy-checkbox"
            name="someName"
            value="someVal"
            type="checkbox"
          />
          <label class="hierarchy-label">Node (Leaf)</label>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="hierarchical-checkboxes.js"></script>

    <script>
      jQuery(".hierarchy-checkboxes[rel=test]").on(
        "checkboxesUpdate",
        function (e, data) {
          console.log("Changed!", data);
        }
      );
    </script>
  </body>
</html>
